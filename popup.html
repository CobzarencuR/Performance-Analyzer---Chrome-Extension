<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Analyzer</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
    <h1 id="current-domain">Loading current website...</h1>
    <div id="metrics" class="metric">
        <p>Loading...</p>
    </div>
    <div id="pc-info">
        <div id="cpu-usage" class="metric">
            <p>CPU Usage: Loading...</p>
        </div>
        <div id="memory-usage" class="metric">
            <p>Memory Usage: Loading...</p>
        </div>
        <div id="battery-info" class="metric">
            <p>Battery Info: Loading...</p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
